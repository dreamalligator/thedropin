language: python
python:
- '3.6'
- '3.7'
dist: xenial
install:
- pip install pipenv
- pipenv install --dev
script:
- python -m pytest --cov=thedropin
- pylint **/*.py
after_success:
- codecov
deploy:
- provider: pypi
  edge: true
  skip_cleanup: true
  on:
    tags: true
    # only release on a single python version. otherwise all permutations are
    # attempted.
    python: '3.6'
  user: "__token__"
  password:
    secure: ""
